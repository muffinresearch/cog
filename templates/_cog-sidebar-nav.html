{% set activePage = activePage|default('index') -%}

<ul class="nav nav-sidebar">
  <li{% if 'index' == activePage %} class="active"{% endif %}><a href="/">Index</a></li>
{% for page in pageNav %}
  {% if page.baseName != 'index' %}
  <li{% if page.id == activePage %} class="active"{% endif %}><a href="{{ page.href }}">{{ page.heading }}</a></li>
  {% endif %}
{% endfor %}
</ul>
