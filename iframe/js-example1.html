<!DOCTYPE html>
<html lang="" dir="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Cog App View</title>
  <link rel="stylesheet" href="../static/app.css"> </head>

<body>
  <main>
    <main id="app">
      <div id="view" class="view">
        <div class="page ">
          <div class="inner">
            <h2>This is a heading</h2>
            <style>
              .bar {
                background: red;
                color: #fff;
              }
            </style>
            <div class="wrapper">
              <p class="foo">Hello I'm some text!</p>
            </div>
            <script>
              var foo = document.querySelector('.foo');
              var needsUpdate = true;
              var oldText = foo.firstChild.nodeValue;
              window.setInterval(function() {
                if (needsUpdate) {
                  foo.className = 'foo bar';
                  foo.firstChild.nodeValue = oldText + " Now I'm Red";
                  needsUpdate = false;
                } else {
                  foo.className = 'foo';
                  foo.firstChild.nodeValue = oldText;
                  needsUpdate = true;
                }
              }, 2000);
            </script>
          </div>
        </div>
      </div>
    </main>
  </main>
</body>

</html>
